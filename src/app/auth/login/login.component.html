
<div id="login-container">

  <form #f="ngForm" ngNativeValidate (ngSubmit)="onSubmit(f)" id="login">
    <h1 class="text-center">Code-Pal</h1>
    <mdb-form-control class="m-2">
      <input ngModel mdbInput name="username" type="text" class="form-control" id="loginUsernameInput"
        aria-describedby="emailHelp" required />
      <label mdbLabel class="form-label" for="typeText">Username</label>
      <p class="text-danger" *ngIf="!isLogged">Utente non trovato!!</p>
    </mdb-form-control>
    <mdb-form-control class="m-2">
      <input ngModel mdbInput name="password" type="password" class="form-control" id="loginPasswordInput" required />
      <label mdbLabel class="form-label" for="typeText">Password</label>
    </mdb-form-control>
    <div class="modal-footer" id="buttons">
      <button type="button"class="btn btn-primary" [routerLink]="['/register']">Sign Up</button>
      <button id="accedi_btn" type="submit" class="btn btn-success">Sign in</button>
    </div>
  </form>
</div>
