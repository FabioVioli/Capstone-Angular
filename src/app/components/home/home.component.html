  <div id="slider" class="carousel slide w-100 d-none d-md-block" data-bs-ride="carousel">

          <h4>Looking For Pal! </h4>
          <p>Find a partner to create and share new projects with</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="https://images.unsplash.com/photo-1581090700227-1e37b190418e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"

          <h4>Tutorials! </h4>
          <p>Ready to learn a new Programming Language? Start with one of our tutorials!</p>
        </div>
      </div>
      <div class="carousel-item ">
        <img

          class="d-block w-100" alt="Coaching">
        <div class="carousel-caption d-none d-md-block" [routerLink]="['/coachings']">
          <h4>Coaching! </h4>
          <p>Programming issues? Find a tutor from all around the world!</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">

    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
