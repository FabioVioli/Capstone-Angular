<div id="contenitore">
<div id="container">
  <div id="user-info" class="container mt-3">
    <p *ngIf="user" class="d-flex flex-column" >
      <span class="fs-5">{{ user.username | titlecase}}</span>
      <span class="fs-5 text-break">{{ user.email }}</span>
    </p>
  </div>
    <h3 class="ms-3">Private Messages</h3>
  <div id="messages">
    <div *ngFor="let dm of dmList">
      <div
        id="dm"
        class="d-flex justify-content-between align-items-center ps-3"
      >
        <div>
          <h6>From: {{ dm.sender.username | titlecase}}</h6>
          <p>{{ dm.body }}</p>
        </div>
        <div>
          <i class="fa-solid fa-trash me-3" (click)="deleteDM(dm.id)"></i>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
