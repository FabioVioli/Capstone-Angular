<div id="lfp-table" >
<table class="table align-middle mb-0 bg-white container" >
  <thead class="bg-light">
    <tr>
      <th id="table-post">Post <button type="button" class="btn btn-primary d-md-none" [routerLink]="['/lfp-post']">New</button></th>
      <th class="table-remove">Skills</th>
      <th class="table-remove">Status</th>
      <th class="table-remove text-end"><button type="button" class="btn btn-primary" [routerLink]="['/lfp-post']">New</button></th>
    </tr>
  </thead>
  <tbody *ngFor="let lfp of lfpList">
    <tr>
      <td>
        <div class="d-flex align-items-center" (click)="openPost(lfp)" id="post">
          <div>
            <p id="title-paragraph"class="fw-bold mb-1">{{lfp.title | titlecase}}</p>
            <p class="text-muted mb-0" id="username">{{lfp.user.username | titlecase}}</p>
          </div>
        </div>
      </td>
      <td class="table-remove">
        <span class="fw-normal mb-1 p-0" *ngFor="let tag of lfp.skills, let i = index">{{tag}},  </span>

      </td>
      <td class="table-remove">
        <span *ngIf="lfp.status" class="badge badge-success rounded-pill d-inline">Active</span>
        <span *ngIf="!lfp.status" class="badge badge-danger rounded-pill d-inline">Closed</span>
      </td>
      <td *ngIf="editPanelCheck(lfp.user.username)" class="table-remove align-middle">
        <div id="userBar">
        <!-- EDIT POST -->
        <button type="button" class="btn btn-link btn-sm btn-rounded d-block" (click)="editPost(lfp.id)">
          Edit
        </button>
        <!-- TOGGLE STATUS -->
        <button type="button" class="btn btn-link btn-sm btn-rounded d-block" *ngIf="lfp.status" (click)="toggleStatus(lfp)">
          Close
        </button>
        <button type="button" class="btn btn-link btn-sm btn-rounded d-block" *ngIf="!lfp.status" (click)="toggleStatus(lfp)">
          Open
        </button>
        <!-- DELETE POST-->
        <button type="button" class="btn btn-link btn-sm btn-rounded d-block" data-mdb-toggle="modal" (click)="deletePost(lfp.id)">
          Delete
        </button>
      </div>
      </td>
      <td class="text-end table-remove" *ngIf="!editPanelCheck(lfp.user.username)">
        <button type="button" class="btn btn-outline-primary" (click)="openPost(lfp)" >Read</button>
      </td>
    </tr>

  </tbody>
</table>
</div>
